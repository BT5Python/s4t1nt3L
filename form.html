<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Portal</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Background Video */
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

/* Lapisan gelap */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
  z-index: -2;
}

/* Teks atas BERKEDIP */
.update-text {
  position: fixed;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  color: #ff0000;
  font-family: 'Courier New', monospace;
  font-size: 1.5em;
  animation: blink 1s infinite;
  text-shadow: 0 0 10px #ff0000;
  z-index: 2;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

/* Konten tengah */
.content {
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  text-align: center;
  color: white;
  font-family: 'Courier New', monospace;
  width: 90%;
  max-width: 450px;
}

h1 {
  font-size: 2em;
  text-shadow: 0 0 8px #00ff00;
}

/* Tombol bawah */
.footer-button {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

.footer-button button {
  padding: 12px 28px;
  background-color: #00ff00;
  color: black;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

.footer-button button:hover {
  background-color: #00cc00;
  box-shadow: 0 0 12px #00ff00;
}

/* Tombol baru di tengah */
.middle-buttons {
  position: fixed;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  display: none;
  text-align: center;
}

.middle-buttons button {
  margin: 10px;
  padding: 12px 28px;
  background-color: #ff6600;
  color: black;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

.middle-buttons button:hover {
  background-color: #cc5200;
  box-shadow: 0 0 12px #ff6600;
}
</style>
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video id="bg-video" autoplay loop muted playsinline>
  <source src="Coming soon.mp4" type="video/mp4">
</video>

<!-- Lapisan gelap -->
<div class="overlay"></div>

<!-- TEKS KEDIP -->
<div class="update-text">-page- UNDER CONSTRUCTION</div>

<!-- Konten tengah -->
<div class="content">
  <h1></h1>
</div>

<!-- Tombol bawah -->
<div class="footer-button">
  <button onclick="window.location.href='database.html'">back to DATABASE</button>
</div>

<!-- Tombol Tengah (Pemuktahiran Data dan Riwayat Hidup) -->
<div class="middle-buttons" id="middle-buttons">
  <button onclick="window.location.href='pemuktahiran.html'">Pemuktahiran Data</button>
  <button onclick="window.location.href='riwayat-hidup.html'">Riwayat Hidup</button>
</div>

<script>
// Atur waktu dalam milidetik
let waktuTeks = 10000;
let waktuTombol = 12000;
let waktuTombolTengah = 10000; // Munculkan tombol tengah setelah 10 detik

// Ambil elemen HTML
let teksKedip = document.querySelector('.update-text');
let tombolBack = document.querySelector('.footer-button');
let tombolTengah = document.querySelector('#middle-buttons');

// Sembunyikan dulu
teksKedip.style.display = 'none';
tombolBack.style.display = 'none';
tombolTengah.style.display = 'none'; // Sembunyikan tombol tengah

// Munculkan teks kedip
setTimeout(() => {
    teksKedip.style.display = 'block';
}, waktuTeks);

// Munculkan tombol bawah
setTimeout(() => {
    tombolBack.style.display = 'block';
}, waktuTombol);

// Munculkan tombol tengah (Pemuktahiran Data dan Riwayat Hidup)
setTimeout(() => {
    tombolTengah.style.display = 'block';
}, waktuTombolTengah);
</script>

</body>
</html>
